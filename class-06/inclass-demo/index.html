<!DOCTYPE html>
<html>
    <head>
        <title>Explorer of Cities</title>
        <script id="geocoding-template" type="x-tmpl-mustache">
            <h2>Display Map Data here with Geocoding</h2>
            <p>Latitude: {{ lat }} </p>
            <p>Longitude: {{ lon }} </p>
            <p>Your search: {{ search_query }} </p>
            <p>API Location Result: {{ location }} </p>
          </script>

        <script id="location-template" type="x-tmpl-mustache">
            <h2>Here are the results for {{ location }}</h2>
        </script>

        <script id="restaurant-template" type="x-tmpl-mustache">
            <h2>Results from the Zomato API</h2>
            <a href="{{ url }}"> {{ name }}</a>
            <p>The average rating is {{ rating }} out of 5 and the average cost is {{ cost }} out of 4 </p>
            <img src="{{ image_url }}"/>
          </script>
        
    </head>
    <body>
        <header>
           <h1>City Explorer</h1> 
           <p>Enter a location below to learn about the weather, restaurants, movies, and more!
            </p>
            <form>
                <label>Search for a Location</label>
                <input id="query-search" type="text" placeholder="Enter a location here">
                <button>Explore!</button>
            </form>
        </header>

        <section id="geocode"></section>
        <section id="location"></section>
        <section id="restaurant"></section>

        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    
    </body>
</html>
